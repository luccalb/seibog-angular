<div class="container" id="dashboard">
    <h1>Teilnehmer</h1>

    <div *ngIf="isLoadingUsers" class="text-center">
        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div *ngIf="errorWhileLoadingUsers" class="alert alert-danger" role="alert">
        Fehler beim Laden der Teilnehmer
    </div>

    <div *ngIf="!isLoadingUsers && users.length == 0 && !errorWhileLoadingUsers" class="alert alert-info" role="alert">
        Derzeit sind keine Teilnehmer registriert.
    </div>

    <ul class="list-group">
        <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center">
            {{user.name}}
            <span class="badge badge-primary badge-pill">{{user.score}}</span>
        </li>
    </ul>
</div>
