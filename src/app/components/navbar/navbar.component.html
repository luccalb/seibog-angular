<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/dashboard/collection">SEIBOG</a>
  <span *ngIf="authenticationService.currentUser && !authenticationService.currentUser.admin" class="navbar-text">
      Selbst-Einschätzungs-Bogen
    </span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul *ngIf="authenticationService.currentUser && authenticationService.currentUser.admin" class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLinkActive]="['active']" routerLink="/dashboard/overview">Übersicht</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLinkActive]="['active']" routerLink="/dashboard/users">Teilnehmer</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" [routerLinkActive]="['active']" routerLink="/dashboard/collection" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Fragebögen
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a *ngFor="let test of testMetas" class="dropdown-item" routerLink="/test/{{test._id}}">{{test.name}}</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="/dashboard/create">Fragebogen erstellen</a>
        </div>
      </li>
    </ul>
    <div *ngIf="!authenticationService.currentUser" class="ml-auto">
      <button class="btn btn-primary mr-2" routerLink="/login">Login</button>
    </div>
    <div *ngIf="authenticationService.currentUser" class="ml-auto">
      <div class="navbar-text text-light text-uppercase mr-2">{{authenticationService.currentUser.taNumber}}</div>
      <span class="badge badge-pill badge-primary mr-2">{{authenticationService.currentUser.score}}</span>
      <button class="btn btn-light" routerLink="/login">Logout</button>
    </div>
  </div>
</nav>
