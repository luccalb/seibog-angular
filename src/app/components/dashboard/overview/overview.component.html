<div class="container-fluid overflow-auto">
  <div class="container" id="dashboard">
    <h1>Dashboard</h1>
    <div class="row">
      <div class="col-12 col-md-4 my-1">
        <div class="card text-center">
          <div class="card-body">
            <a routerLink="/dashboard/users"><i class="material-icons">
              account_circle
            </i></a>
            <p>Übersicht aller Teilnehmer ansehen.</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 my-1">
        <div class="card text-center">
          <div class="card-body">
            <a routerLink="/dashboard/collecction"><i class="material-icons">
              assignment
            </i></a>
            <p>Übersicht aller Fragebögen ansehen.</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 my-1">
        <div class="card text-center ">
          <div class="card-body">
            <a routerLink="/dashboard/create"><i class="material-icons">
              add_circle
            </i></a>
            <p>Erstelle einen neuen Fragebogen</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card  p-2 my-3">
          <h3 class="ml-3">Teilnahmen</h3>
          <canvas id="canvas">{{ chart }}</canvas>
        </div>
      </div>
    </div>
  </div>
</div>
